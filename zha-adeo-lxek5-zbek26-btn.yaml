    - service: '{{ v__service }}'
      target:
       entity_id: '{{ v__entity }}'

  # color hue - right /left buttons 
  - conditions:
    - condition: template
      value_template: '{{ v__command == "step_hue" and v__command_args0 == "StepMode.Up" and is_state(v__entity_button_step_hue_up, "null") == false  }}'
    sequence:
    - variables:
        v__entity:        '{{ v__entity_button_step_hue_up }}'  
