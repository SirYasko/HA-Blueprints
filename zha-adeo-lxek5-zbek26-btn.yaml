    - service: '{{ v__service }}'
      target:
       entity_id: '{{ v__entity }}'
        
#SCENE1/SCENE2/SCENE3/SCENE4 buttons
  - conditions:
    - condition: template
      value_template: '{{ v__command == "view" and v__command_args1 == 10 and is_state(v__entity_button_scene1, "null") == false  }}'
    sequence:
    - variables:
        v__entity:        '{{ v__entity_button_scene1 }}'  
        v__entity_domain: '{{ v__entity.split(".")[0] }}'  
        v__service:        '{% if v__entity_domain == "automation" %} {{v__entity_domain}}.trigger {% else %} {{v__entity_domain}}.turn_on {% endif %}'    
    - service: '{{ v__service }}'
      target:
