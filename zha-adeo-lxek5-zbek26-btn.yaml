    - service: '{{ v__service }}'
      target:
       entity_id: '{{ v__entity }}'
        
  - conditions:
    - condition: template
      value_template: '{{ v__command == "step_saturation" and v__command_args0 == "StepMode.Down" and is_state(v__entity_button_step_saturation_down, "null") == false }}'
    sequence:
    - variables:
        v__entity:        '{{ v__entity_button_step_saturation_down }}'  
        v__entity_domain: '{{ v__entity.split(".")[0] }}'  
