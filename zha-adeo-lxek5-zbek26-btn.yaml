  - conditions:
    - condition: template
      value_template: '{{ v__command == "view" and v__command_args1 == 11 and is_state(v__entity_button_scene2, "null") == false }}'
    sequence:
    - variables:
        v__entity:        '{{ v__entity_button_scene2 }}'  
        v__entity_domain: '{{ v__entity.split(".")[0] }}'  
        v__service:        '{% if v__entity_domain == "automation" %} {{v__entity_domain}}.trigger {% else %} {{v__entity_domain}}.turn_on {% endif %}'    
    - service: '{{ v__service }}'
      target:
       entity_id: '{{ v__entity }}'
 
  - conditions:
    - condition: template
      value_template: '{{ v__command == "view" and v__command_args1 == 12 and is_state(v__entity_button_scene3, "null") == false }}'
    sequence:
    - variables:
        v__entity:        '{{ v__entity_button_scene3 }}'  
